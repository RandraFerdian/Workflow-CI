name: Bitcoin Advance CI/CD (Direct Handover)

on:
  push:
    branches: ["main"]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Jupuk Kodingan
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Python 3.11 (Wajib 3.11 ben get-pip ora error)
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install Alat Perang
      - name: Install dependencies
        run: |
          pip install "mlflow==2.17.2" dagshub pandas scikit-learn numpy matplotlib seaborn virtualenv

      # 4. TRAINING MODEL & TANGKEP ID-NE
      - name: Train Model
        env:
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        run: |
          cd MLProject

          # Jalanke script lan simpen outpute neng file log
          python modelling.py > training_log.txt

          # Tampilke log ben kowe iso maca
          cat training_log.txt

          # üîç Trik Magis: Jupuk RUN ID langsung seka log!
          RUN_ID=$(grep "RUN_ID_OUTPUT:" training_log.txt | cut -d' ' -f2)

          # Simpen ID menyang Laci GitHub (GITHUB_ENV) ben Step 6 iso njupuk
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "‚úÖ ID sing kecekel: $RUN_ID"

      # 5. LOGIN DOCKER HUB
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. BUILD & PUSH (LANGSUNG NJUPUK ID SEKA STEP 4)
      - name: Build and Push Docker Image
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/RandraFerdian/Eksperimen_SML_Randra.mlflow"
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        run: |
          # Ora perlu search-search maneh, langsung jupuk seka laci!
          LATEST_RUN=${{ env.MLFLOW_RUN_ID }}

          echo "üéØ Target Run ID: $LATEST_RUN"

          # --- ‚ö†Ô∏è GANTI USERNAME IKI ---
          DOCKER_USER="randraferdian"
          IMAGE_NAME="bitcoin-sniper"

          echo "üê≥ Mulai Mbangun Docker Image..."

          mlflow models build-docker \
            -m "runs:/$LATEST_RUN/best_random_forest_final" \
            -n "docker.io/$DOCKER_USER/$IMAGE_NAME:latest"

          echo "üöÄ Nge-Push menyang Docker Hub..."
          docker push "docker.io/$DOCKER_USER/$IMAGE_NAME:latest"
