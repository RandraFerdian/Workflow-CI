name: Bitcoin Advance CI/CD (Direct Handover)

on:
  push:
    branches: ["main"]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Jupuk Kodingan
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Python 3.11 (Wajib 3.11 ben get-pip ora error)
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install Alat Perang
      - name: Install dependencies
        run: |
          pip install "mlflow==2.17.2" dagshub pandas scikit-learn numpy matplotlib seaborn virtualenv

      # 4. TRAINING MODEL & TANGKEP ID-NE
      - name: Train Model
        env:
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        run: |
          cd MLProject

          # Jalanke script lan simpen outpute neng file log
          python modelling.py > training_log.txt

          # Tampilke log ben kowe iso maca
          cat training_log.txt

          # üîç Trik Magis: Jupuk RUN ID langsung seka log!
          RUN_ID=$(grep "RUN_ID_OUTPUT:" training_log.txt | cut -d' ' -f2)

          # Simpen ID menyang Laci GitHub (GITHUB_ENV) ben Step 6 iso njupuk
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "‚úÖ ID sing kecekel: $RUN_ID"

      # 5. LOGIN DOCKER HUB
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. GENERATE, OPREK, & BUILD (MANUAL FIX)
      - name: Build and Push Docker Image (Manual Fix)
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/RandraFerdian/Eksperimen_SML_Randra.mlflow"
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        run: |
          # Jupuk ID langsung seka Step 4 (Handover)
          LATEST_RUN=${{ env.MLFLOW_RUN_ID }}

          # GANTI USERNAME DOCKERMU NENG KENE
          DOCKER_USER="randraferdian"
          IMAGE_NAME="bitcoin-sniper"

          echo "üìÇ 1. Generasi Folder Dockerfile (Aja dibuild sek)..."
          mlflow models generate-dockerfile -m "runs:/$LATEST_RUN/best_random_forest_final" -d docker_folder

          echo "üîß 2. OPREK DOCKERFILE (Ganti Link PIP sing Error)..."
          # IKI KUNCINE! Ngowahi link get-pip sing rusak dadi versi 3.8 support
          sed -i 's|https://bootstrap.pypa.io/get-pip.py|https://bootstrap.pypa.io/pip/3.8/get-pip.py|g' docker_folder/Dockerfile

          # Cek hasile (Ben yakin wis keganti)
          grep "get-pip" docker_folder/Dockerfile

          echo "üê≥ 3. Build Docker Manual..."
          docker build -t "docker.io/$DOCKER_USER/$IMAGE_NAME:latest" docker_folder

          echo "üöÄ 4. Push menyang Docker Hub..."
          docker push "docker.io/$DOCKER_USER/$IMAGE_NAME:latest"
